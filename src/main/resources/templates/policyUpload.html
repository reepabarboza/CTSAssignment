<html xmlns:th="http://www.thymeleaf.org">
<body>

	<div th:if="${message}">
		<h2 th:text="${message}"/>
	</div>
	<div>
		<form method="POST" action="/">
			<table>
				<tr><td>Input File Path:</td><td><input type="text" name="inputFilePath" /></td></tr>
				<tr><td>Output File Path:</td><td><input type="text" name="outputFilePath" /></td></tr>
				<tr><td></td><td><input type="submit" value="OK" /></td></tr>
			</table>
		</form>
	</div>

</body>
</html>
